<h1 class="title">Cities</h1>

<!-- Filter for city name -->
<mat-form-field>
  <input matInput placeholder="Filter city by name" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row"> {{row.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row"> {{row.name}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
<mat-paginator [length]="dataSource.totalSize$ | async" [pageSize]="5" showFirstLastButtons hidePageSize></mat-paginator>
